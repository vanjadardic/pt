<dom-module id="print-preview">
   <template>
      <style>
         :host {
            @apply(--layout-vertical);
         }
         paper-toolbar {
            background: var(--google-green-700);
            height: 45px;
            overflow: hidden;
         }
         paper-toolbar ::shadow #topBar  {
            height: 45px;
            padding: 0 2px;
         }
         paper-toolbar paper-button {
            text-transform: none;
            margin: 0;
            min-width: 42px;
         }
      </style>
      <paper-header-panel class="fit">
         <paper-toolbar>
            <paper-button on-click="handleBack" style="padding-top: 9px; padding-bottom: 8px;"><iron-icon icon="arrow-back"></iron-icon></paper-button>
         </paper-toolbar>
         <div class="flex layout horizontal around-justified wrap" style="padding: 10px;">
         </div>
      </paper-header-panel>
   </template>
   <script>
      (function() {
         'use strict';

         Polymer({
            is: 'print-preview',
            behaviors: [
               Polymer.NeonAnimationRunnerBehavior
            ],
            properties: {
               rootPath: String
            },
            ready: function() {
               var me = this;
//               me.fs = require('fs');
//               me.exec = require('child_process').exec;
//               me.files = [];
//               me.location = [];
               me.delay = false;
               me.delayTime = 200;
//               me.hiddenFiles = {};
//               me.showFolder(me.rootPath);
            },
            handleBack: function() {
               var me = this;
               if (me.delay) {
                  return;
               }
               me.delay = true;
               setTimeout(function() {
                  me.fire('back');
                  me.delay = false;
               }, me.delayTime);
            }
         });
      })();
   </script>
</dom-module>
